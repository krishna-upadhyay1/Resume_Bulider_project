<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Create Professional Resumes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-file-alt"></i> Resume Builder
                <span class="sparkle-1">‚ú®</span>
                <span class="sparkle-2">‚≠ê</span>
                <span class="sparkle-3">üí´</span>
            </h1>
            <p>Create a professional resume in minutes with our intuitive builder. Stand out from the crowd with a beautifully designed resume.</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    Personal Information
                </div>
                
                <div class="form-group">
                    <div class="form-row">
                        <div>
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" placeholder="John Doe" required>
                        </div>
                        <div>
                            <label for="email">Email *</label>
                            <input type="email" id="email" placeholder="john.doe@email.com" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <div>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                        </div>
                        <div>
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="New York, NY">
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 15px;">
                        <div>
                            <label for="websiteLink">Website Link</label>
                            <input type="text" id="websiteLink" placeholder="Enter multiple URLs separated by commas">
                        </div>
                        <div>
                            <label for="portfolio">Portfolio/Website</label>
                            <input type="url" id="portfolio" placeholder="johndoe.com">
                        </div>
                    </div>
                </div>

                <hr class="section-divider">

                <div class="section-title">
                    <i class="fas fa-bullseye"></i>
                    Professional Summary
                </div>

                <div class="form-group">
                    <label for="summary">Professional Summary</label>
                    <textarea id="summary" placeholder="Write a brief summary of your professional background and career objectives..."></textarea>
                </div>

                <hr class="section-divider">

                <div class="section-title">
                    <i class="fas fa-briefcase"></i>
                    Work Experience
                </div>

                <div id="experience-container">
                    <div class="dynamic-section">
                        <button type="button" class="btn btn-danger remove-btn" onclick="removeSection(this)">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <div class="form-group">
                            <div class="form-row">
                                <div>
                                    <label>Job Title</label>
                                    <input type="text" class="job-title" placeholder="Software Engineer">
                                </div>
                                <div>
                                    <label>Company</label>
                                    <input type="text" class="company" placeholder="Tech Corp">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div>
                                    <label>Start Date</label>
                                    <input type="text" class="start-date" placeholder="Jan 2020">
                                </div>
                                <div>
                                    <label>End Date</label>
                                    <input type="text" class="end-date" placeholder="Present">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Job Description</label>
                            <textarea class="job-description" placeholder="Describe your responsibilities and achievements..."></textarea>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary add-more" onclick="addExperience()">
                    <i class="fas fa-plus"></i> Add Work Experience
                </button>

                <hr class="section-divider">

                <div class="section-title">
                    <i class="fas fa-graduation-cap"></i>
                    Education
                </div>

                <div id="education-container">
                    <div class="dynamic-section">
                        <button type="button" class="btn btn-danger remove-btn" onclick="removeSection(this)">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <div class="form-group">
                            <div class="form-row">
                                <div>
                                    <label>Degree</label>
                                    <input type="text" class="degree" placeholder="Bachelor of Science">
                                </div>
                                <div>
                                    <label>Field of Study</label>
                                    <input type="text" class="field" placeholder="Computer Science">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div>
                                    <label>Institution</label>
                                    <input type="text" class="institution" placeholder="University of Technology">
                                </div>
                                <div>
                                    <label>Graduation Year</label>
                                    <input type="text" class="grad-year" placeholder="2020">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>GPA (Optional)</label>
                            <input type="text" class="gpa" placeholder="3.8/4.0">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary add-more" onclick="addEducation()">
                    <i class="fas fa-plus"></i> Add Education
                </button>

                <hr class="section-divider">

                <div class="section-title">
                    <i class="fas fa-cogs"></i>
                    Skills
                </div>

                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <textarea id="skills" placeholder="JavaScript, Python, React, Node.js, SQL, Git, Agile..."></textarea>
                </div>

                <hr class="section-divider">

                <div class="section-title">
                    <i class="fas fa-project-diagram"></i>
                    Projects
                </div>

                <div id="projects-container">
                    <div class="dynamic-section">
                        <button type="button" class="btn btn-danger remove-btn" onclick="removeSection(this)">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <div class="form-group">
                            <label>Project Name</label>
                            <input type="text" class="project-name" placeholder="E-commerce Website">
                        </div>

                        <div class="form-group">
                            <label>Technologies Used</label>
                            <input type="text" class="project-tech" placeholder="React, Node.js, MongoDB">
                        </div>
